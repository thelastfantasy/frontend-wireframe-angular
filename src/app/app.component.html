<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
    <h2>都道府県</h2>
    <div class="row">
        <p *ngIf="!kens" class="col-xs-12">データ準備中…</p>
        <div class="col-xs-3" *ngFor="let ken of kens">
            <label class="control-label"><input type="checkbox" name="ken.prefCode" (change)="valChange($event, ken)">
                {{ ken.prefName }}</label>
        </div>
    </div>
    <div [chart]="chart"></div>
</div>
